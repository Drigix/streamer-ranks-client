<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Kick API Integration</h5>

          @if(!authService.isLoggedIn()) {
            <div class="text-center my-4">
              <button class="btn btn-primary" (click)="login()">
                Zaloguj przez Kick.com
              </button>
            </div>
          }

          @if(authService.isLoggedIn()) {
            <div class="d-flex justify-content-between align-items-center mb-4">
              <span>Zalogowano do Kick</span>
              <button class="btn btn-sm btn-outline-danger" (click)="logout()">
                Wyloguj
              </button>
            </div>

            <button class="btn btn-success mb-3" (click)="getUserInfo()">
              Pobierz info o u≈ºytkowniku
            </button>

            @if(userData) {
              <pre class="bg-light p-3 mt-3">{{ userData }}</pre>
            }
          }
        </div>
      </div>
    </div>
  </div>
</div>
